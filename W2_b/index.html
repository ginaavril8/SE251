<script>

//W2 Creating Elements Part 2

var body = document.querySelector('body')

var goodActors = [

    {first:"Denzel", last:"Washington", credit:"Deja Vu"},
    {first:"Angelina", last:"Jolie", credit:"By The Sea"},

    {first:"Josh", last:"Hutcherson", credit:"Bridge To Terabithia"}
] 

//var gAstring = "";

for(var i = 0; i < goodActors.length; i++)
{
    var tempDiv = document.createElement(`div`);
    body.appendChild(tempDiv);
    tempDiv.setAttribute("id",i);
    //tempDiv.setAttribute("className", 'border');
    tempDiv.classList.add(className="border");
    
    
    
                
            for(index in goodActors[i])
            { 
                var tempP = document.createElement('p');
                var textP = document.createTextNode(`${index}: ${goodActors[i][index]}`);
                tempDiv.appendChild(tempP)
                tempP.appendChild(textP)
            }
}
